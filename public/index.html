<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sign up!</h1>
        <form action="/signup" method="POST">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Donate</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="donation1000" id="gridRadios1" value="false" disabled>
                    <label class="form-check-label" for="gridRadios1">
                      $1,000
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="donation2500" id="gridRadios2" value="true" checked>
                    <label class="form-check-label" for="gridRadios2">
                      $2,500
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Most important choice of your life</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" name="checkboxChoice" type="checkbox" id="gridCheck1">
                  <label class="form-check-label text muted" for="gridCheck1">
                    Yeah, I suppose so
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Accept the surreptitiously missing terms of agreement</button>
              </div>
            </div>
          </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
